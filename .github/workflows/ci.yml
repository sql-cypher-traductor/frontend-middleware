name: Frontend CI

# Configuración de ramas de ejecución
on:
  push:
    branches: ['main', 'develop']
  pull_request:
    branches: ['develop']

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Descargar el código
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Instalar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.21'
          cache: 'npm'

      # 3. Instalar dependencias para CI
      - name: Install dependencies
        run: npm ci

      # 4. Validar formato de código.
      - name: Check Formatting (Prettier)
        run: npx prettier --check .

      # 5. Validar calidad de código.
      - name: Linting (ESLint)
        run: npm run lint

      # 6. Validar Pruebas Unitarias.
      - name: Run Unit Tests
        run: npm run test

      # 7. Validar compilación del frontend.
      - name: Build Check
        run: npm run build

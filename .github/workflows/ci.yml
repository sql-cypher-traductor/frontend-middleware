name: Frontend CI

# Se ejecuta cuando haces push o PR a main/develop
on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Descargar el código
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Instalar Node.js (Versión 18 o 20, la que uses)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.21'
          cache: 'npm' # Esto hace que npm install sea rapidísimo la próxima vez

      # 3. Instalar dependencias (npm ci es más seguro que npm install para CI)
      - name: Install dependencies
        run: npm ci

      # 4. Verificar formato (Prettier)
      # Si alguien sube código desordenado, esto falla.
      - name: Check Formatting (Prettier)
        run: npx prettier --check .

      # 5. Verificar calidad de código (ESLint)
      - name: Linting (ESLint)
        run: npm run lint

      # 6. Verificar compilación (Build)
      # CRÍTICO: Next.js a veces pasa el lint pero falla al compilar tipos.
      - name: Build Check
        run: npm run build